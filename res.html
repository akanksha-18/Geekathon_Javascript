<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
</head>
<body>
    <div class="container">
        <main>
            <div class="msg-container">
                <div class="user-input-div">
                    <input type="text" placeholder="Enter skills separated by commas" class="user-input">
                    <button class="btn">Get Job Recommendations</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyC1oRcJ7eAQaAO4kBqTJMt2w-ekoOCfj-I"; // Replace with your actual API key
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.querySelector(".btn").addEventListener("click", getJobRecommendations);

        async function getJobRecommendations() {
            const userInput = document.querySelector(".user-input").value;

            const skills = userInput.split(',').map(skill => skill.trim());

            const jobRecommendations = await generateJobRecommendations(skills);

            displayJobRecommendations(jobRecommendations);
        }

        async function generateJobRecommendations(skills) {
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            const results = await Promise.all(skills.map(skill => model.generateContent(skill + " jobs")));
            const jobRecommendations = results.flatMap(result => {
                const response = result.response;
                return response.text().split("\n\n");
            });
            return jobRecommendations;
        }

        function displayJobRecommendations(jobRecommendations) {
            // Display the job recommendations to the user
            alert(jobRecommendations.join('\n\n'));
        }
    </script>
